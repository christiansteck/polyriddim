<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyriddim</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div>
    <h1>Polyriddim</h1>
    <button id="inc-x">+</button>
    <button id="dec-x">-</button>
    <span id="label"></span>
    <button id="inc-y">+</button>
    <button id="dec-y">-</button>
    <div id="grid"></div>
    <label for="myRange">Tempo</label><input type="range" min="40" max="160" value="50" class="slider" id="myRange">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
</div>

<script src="main.js" type="module"></script>
</body>
</html>
