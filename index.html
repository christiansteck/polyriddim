<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Polyriddim</title>
    <link href="main.css" rel="stylesheet">
    <meta content="#ffd21f" name="theme-color">
    <link href="/manifest.json" rel="manifest">
</head>
<body>
<div class="main">
    <h1>Polyriddim</h1>
    <div class="header">
        <div class="signature-controls">
            <button id="inc-pulse">&#x25B2;</button>
            <button id="dec-pulse">&#x25BC;</button>
        </div>
        <span id="label">3 vs 4</span>
        <div class="signature-controls">
            <button id="inc-conterpulse">&#x25B2;</button>
            <button id="dec-conterpulse">&#x25BC;</button>
        </div>
    </div>
    <div id="grid"
         style="grid-template-rows: minmax(5px, 50px) minmax(5px, 50px) minmax(5px, 50px); grid-template-columns: minmax(5px, 50px) minmax(5px, 50px) minmax(5px, 50px) minmax(5px, 50px);">
        <div class="cell cell--primary cell--secondary">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell cell--secondary">4</div>
        <div class="cell cell--primary">1</div>
        <div class="cell">2</div>
        <div class="cell cell--secondary">3</div>
        <div class="cell">4</div>
        <div class="cell cell--primary">1</div>
        <div class="cell cell--secondary">2</div>
        <div class="cell">3</div>
        <div class="cell">4</div>
    </div>
    <div>
        <button id="play"><span class="play--play">&#x25B6;</span></button>
    </div>
    <div id="tempo-controls">
        <label for="tempo-slider" id="tempo-label">Tempo: 90</label>
        <input class="slider" id="tempo-slider" max="240" min="30" type="range" value="90">
    </div>
    <div class="separator"></div>
    <div class="settings">
        <span class="subheader">Settings</span>
        <div>
            <div class="hint">Choose whether the beep should be played for<br>the pulse only or for every subdivision.
            </div>
            <div>
                <input checked id="pulse" name="radio-notes" type="radio" value="pulse">
                <label for="pulse">Play pulse only</label>
            </div>
            <div>
                <input id="all" name="radio-notes" type="radio" value="all">
                <label for="all">Play every subdivision</label>
            </div>
        </div>
        <div>
            <div class="hint">To count higher subdivisions it might be<br>convenient to group them.</div>
            <input id="groupSubdivisions" type="checkbox"/>
            <label for="groupSubdivisions">Group subdivisions</label>
        </div>
    </div>
</div>

<script src="main.js" type="module"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
  }
</script>
</body>
</html>
